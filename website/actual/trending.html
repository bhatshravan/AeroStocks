    <script>
        fetch("http://localhost:8081/topnews.json")
            .then(response => response.json())
            .then(json => {

                let insertNews = "";

                for (var i = 0; i < json["companies"].length; i++) {
                    insertNews += "<tr><th scope='row'>" + (i + 1) +
                        "</th><td style='word-wrap: break-word'><h6 class='m-b-5'>" + json["companies"][i][
                            "company"
                        ] + "</h6></td><td>" + json["companies"][i]["vader"] + "</td><td>" + json[
                            "companies"][i]["sector"] + "</td><td>" + json["companies"][i]["assoc"] + "</td></tr>";
                }
                document.getElementById("recentNews").innerHTML = insertNews;

                let insertSectors = "";
                for (var i = 0; i < json["sectors"].length; i++) {
                    insertSectors += "<tr><th scope='row'>" + (i + 1) +
                        "</th><td style='word-wrap: break-word'><h6 class='m-b-5'>" + json["sectors"][i]["name"] +
                        "</h6></td><td>" + json["sectors"][i]["sector"] + "</td></tr>";
                }
                document.getElementById("recentSectors").innerHTML = insertSectors;
            });
    </script>
    <style>
        * {
            box-sizing: border-box;

        }


        @-webkit-keyframes ticker {
            0% {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
                visibility: visible;
            }

            100% {
                -webkit-transform: translate3d(-100%, 0, 0);
                transform: translate3d(-100%, 0, 0);
            }
        }

        @keyframes ticker {
            0% {
                -webkit-transform: translate3d(-100, 0, 0);
                transform: translate3d(-100, 0, 0);
                visibility: visible;
            }

            100% {
                -webkit-transform: translate3d(-100%, 0, 0);
                transform: translate3d(-100%, 0, 0);
            }
        }

        .ticker-wrap {
            border-radius: 10px;
            position: relative;
            top: 0;
            overflow: hidden;
            height: 4rem;
            background-color: rgba(#000, 0.9);
            color: white;
            margin-top: 40;
            padding: 20px 0;
            padding-left: 100%;
            box-sizing: content-box;
            z-index: 1;
        }

        .ticker {
            display: inline-block;
            height: 4rem;
            line-height: 4rem;
            white-space: nowrap;
            padding-right: 100%;
            box-sizing: content-box;


            -webkit-animation-iteration-count: infinite;
            animation-iteration-count: infinite;
            -webkit-animation-timing-function: linear;
            animation-timing-function: linear;
            -webkit-animation-name: ticker;
            animation-name: ticker;
            -webkit-animation-duration: 30s;
            animation-duration: 15s;
        }

        .ticker__item {
            display: inline-block;
            padding: 0 2rem;
            font-size: 2rem;
            color: white;
            /* background-color: rgb(103,196,159); */
            background-color: #ADEFD1FF;
            border: 1px solid black;
            border-radius: 25px;
